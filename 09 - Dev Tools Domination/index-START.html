<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'thing');

    // Styled
    console.log('%c I am some great text', 'font-size:50px');

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('this is broken');

    // Info
    console.info('this is some info');

    // Testing
    console.assert(1 === 1, 'that is wrong');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('p');
    console.count('p');
    console.count('p');
    console.count('p');
    console.count('q');
    console.count('p');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ianbusko')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data', data);
      });

  </script>
</body>
</html>
